<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            background-color: #e9f7ef;
            padding: 20px;
            border-left: 5px solid #28a745;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .result h2 {
            color: #28a745;
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .result p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Recommender</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="model_choice">Select AI Model:</label>
            <select name="model_choice" id="model_choice">
                <option value="" {% if not model_choice %}selected{% endif %}>Select AI Model</option>
                <option value="openai" {% if model_choice == "openai" %}selected{% endif %}>OpenAI</option>
                <option value="anthropic" {% if model_choice == "anthropic" %}selected{% endif %}>Claude</option>
            </select>
            <button type="submit">Find Recommendations</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Recommended Restaurant:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
